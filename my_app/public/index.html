<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oryza Sativa Project</title>
    <style>

        body {
            font-family: sans-serif;
            color: black;
            margin: 0;
        }

        .top {
            overflow: hidden;
            width: 100vw;
            height: 15vh;
            background-color: #1e3821;
            text-align: center;
            color: #DCDCDC
        }

        .bottom {
            font-family: sans-serif;
            z-index: -1;
            height: 85vh;
            top: 0;
            background-color: #DCDCDC;
            overflow: hidden;
        }

        .top button {
            float: left;
            background-color: white;
            border: 1px solid #1e3821;
            color: #1e3821;
            text-align: center;
            padding: 15px 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .top button:hover {
            background-color: #1e3821;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="top">
    <h1>
        Oryza Sativa Project
    </h1>

</div>

<div class="bottom">

</div>
</body>
</html>
